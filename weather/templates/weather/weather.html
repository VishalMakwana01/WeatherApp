<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">



</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body" style=" background-color:rgb(56, 202, 190); ">
      <div class="container">
        <h1 class="title" style="color:black; opacity: .7">
          How's the weather like?
        </h1>
      </div>
    </div>
  </section>
  <section class="section" style="background-color: rgb(235, 243, 242)">
    <div class="container">
      <div class="columns">
        <div class="column is-offset-4 is-4">
          <form method="POST">
            {% csrf_token%}
            <div class="field has-addons">
              <div class="control is-expanded">
                {{form.name}}
              </div>
              <div class="control">
                <button type="submit" class="button" style="background-color: rgb(56, 202, 190)" name="_add">
                  Add City
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <section class="section" style="padding-bottom: 5%;background-color:rgb(235, 243, 242)">
    <div class="container">
      <div class="columns">
        <div class="column is-offset-4 is-4">
          {% for city_weather in weather_data %}
          <div class="box" style="box-shadow:1px 2px 8px black ">
            <article class="media">
              <div class="media-left">
                <figure class="image is-50x50">
                  <img src="http://openweathermap.org/img/w/{{city_weather.icon}}.png" alt="Image" />
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>


                    <span class="title" id="showModal">{{ city_weather.city }}</span>


                    <br />
                    <br>

                    <span class="subtitle">{{ city_weather.temperature }}Â° C</span>

                </div>
              </div>
              <div class="media-right">
                <span class="icon has-text-info">
                  <a href="{% url 'details_page' %}"><i class="fas fa-info-circle"></i></a>
                </span>
              </div>
            </article>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
  <footer style="background-color: rgb(56, 202, 190);  height: 50px;"></footer>
</body>

</html>
